specVersion: 0.0.2
description: Honeycomb pool data
repository: https://github.com/Adept-Camp/honeycomb-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: UnipoolFactory
    network: xdai
    source:
      address: '0xF04942970C98fdda8dddB54f92C25A4EA0Dc9d11'
      abi: UnipoolFactory
      startBlock: 15243779
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UnipoolFactory
        - Pool
        - Pair
        - Token
      abis:
        - name: UnipoolFactory
          file: ./abis/UnipoolFactory.json
        - name: Proxy
          file: ./abis/BalanceProxy.json
        - name: Pool
          file: ./abis/Unipool.json
        - name: Pair
          file: ./abis/HoneyswapPair.json
        - name: ERC20
          file: ./abis/ERC20.json
      callHandlers:
        - function: createUnipoolWithProxy(address,address)
          handler: handleNewPoolWithProxy
        - function: createUnipool(address,address) 
          handler: handleNewPool
        - function: createBalanceProxy(address)
          handler: handlenewProxy
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: Pool
    network: xdai
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pool.ts
      entities:
        - Pool
      abis:
        - name: Pool
          file: ./abis/Unipool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStake
        - event: Withdrawn(indexed address,uint256)
          handler: handleUnstake
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleHarvest
